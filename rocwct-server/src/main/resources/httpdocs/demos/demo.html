<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Roc WebComponents Toolkit Demo</title>	
	<script src="/js/rocwct-bundle.js" type="module"></script>
	<style type="text/css">
		body {
			overflow: hidden;
		}
		
		iframe {
			width:650px;
			height:350px;
			overflow: hidden;
			border:none;
		}
		
		table {
			width:650px;
		}
		
		td {
			text-align: center;
		}
		
	</style>
</head>
<body>
	<iframe src="http://192.168.113.104/" scrolling="no">
	</iframe>
	<table style="border:solid 1px #CCCCCC">
		<tr>
			<td style="height:50px"><power-switch></power-switch></td>
			<td style="height:50px"><auto-switch></auto-switch></td>
			<td style="height:50px"><rocwct-loc-throttle loc-id="LOK2"></rocwct-loc-throttle></td>
			<td style="height:50px"><rocwct-loc-direction loc-id="LOK2"></rocwct-loc-direction></td>
			<td style="height:50px"><rocwct-loc-function loc-id="LOK2" fn="f0" icon="wb_sunny" label=" " ></td>
		</tr>
	</table>
</body>
</html>
